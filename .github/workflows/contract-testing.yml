name: ðŸ“‹ API Contract Testing

on:
  schedule:
    # Executa a cada 12 horas (00:00 e 12:00 UTC)
    - cron: '0 */12 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target Environment'
        required: true
        default: 'stage'
        type: choice
        options:
          - dev
          - stage
          - prod
      test_scope:
        description: 'Contract Test Scope'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - critical
          - edge_services
          - security_apis
      generate_schema:
        description: 'Generate API Schema Documentation'
        required: false
        default: true
        type: boolean

env:
  NODE_VERSION: '18'
  CYPRESS_CACHE_FOLDER: ~/.cache/Cypress

jobs:
  contract-validation:
    name: ðŸ“‹ Contract Tests - ${{ matrix.api_group }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        api_group:
          - 'authentication'
          - 'edge-application'
          - 'edge-firewall'
          - 'digital-certificates'
          - 'dns-management'
          - 'domains'
          - 'purge-cache'
          - 'real-time-metrics'
          - 'account-management'
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
          
      - name: ðŸ“¦ Install Dependencies
        working-directory: cypress-automation
        run: |
          npm ci --prefer-offline --no-audit
          npx cypress verify
          
      - name: ðŸ“‹ Run Contract Tests - ${{ matrix.api_group }}
        uses: cypress-io/github-action@v6
        with:
          working-directory: cypress-automation
          spec: cypress/e2e/contract/${{ matrix.api_group }}-contract.cy.js
          browser: chrome
          headless: true
          install: false
          wait-on-timeout: 120
          config: |
            baseUrl=https://api.azion.com,
            defaultCommandTimeout=15000,
            requestTimeout=20000,
            responseTimeout=20000,
            video=false,
            screenshotOnRunFailure=true,
            retries=1
        env:
          CYPRESS_AZION_TOKEN: ${{ secrets.AZION_TOKEN }}
          CYPRESS_ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
          CYPRESS_ENVIRONMENT: ${{ inputs.environment || 'stage' }}
          CYPRESS_CONTRACT_MODE: true
          CYPRESS_GENERATE_SCHEMA: ${{ inputs.generate_schema || 'true' }}
          CYPRESS_TEST_SCOPE: ${{ inputs.test_scope || 'all' }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ðŸ“Š Generate Contract Report
        if: always()
        run: |
          cd cypress-automation
          
          # Criar diretÃ³rios de relatÃ³rios
          mkdir -p reports/contract-testing
          mkdir -p reports/contract-testing/schemas
          
          # Gerar timestamp
          TIMESTAMP=$(date -u +"%Y%m%d_%H%M%S")
          API_GROUP="${{ matrix.api_group }}"
          
          # Criar relatÃ³rio detalhado JSON
          cat > reports/contract-testing/${API_GROUP}_contract_${TIMESTAMP}.json << EOF
          {
            "api_group": "${API_GROUP}",
            "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "environment": "${{ inputs.environment || 'stage' }}",
            "test_scope": "${{ inputs.test_scope || 'all' }}",
            "status": "${{ job.status }}",
            "workflow_run_id": "${{ github.run_id }}",
            "commit_sha": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "duration_minutes": "${{ job.duration }}",
            "contract_validation": {
              "schema_compliance": "${{ job.status == 'success' && 'PASSED' || 'FAILED' }}",
              "response_structure": "${{ job.status == 'success' && 'VALID' || 'INVALID' }}",
              "data_types": "${{ job.status == 'success' && 'COMPLIANT' || 'NON_COMPLIANT' }}",
              "required_fields": "${{ job.status == 'success' && 'PRESENT' || 'MISSING' }}"
            },
            "test_results": {
              "total_endpoints": "TBD",
              "passed_validations": "${{ job.status == 'success' && 'ALL' || 'PARTIAL' }}",
              "failed_validations": "${{ job.status == 'success' && 'NONE' || 'SOME' }}",
              "schema_violations": "${{ job.status == 'success' && '0' || '>0' }}"
            }
          }
          EOF
          
          # Criar relatÃ³rio markdown detalhado
          cat > reports/contract-testing/${API_GROUP}_contract_${TIMESTAMP}.md << EOF
          # ðŸ“‹ API Contract Testing Report - ${API_GROUP}
          
          **Execution Time:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")  
          **Environment:** ${{ inputs.environment || 'stage' }}  
          **Test Scope:** ${{ inputs.test_scope || 'all' }}  
          **Status:** ${{ job.status }}  
          **API Group:** ${API_GROUP}
          
          ## ðŸ“Š Contract Validation Results
          
          ### âœ… Schema Compliance
          - **Response Structure:** ${{ job.status == 'success' && 'âœ… Valid' || 'âŒ Invalid' }}
          - **Data Types:** ${{ job.status == 'success' && 'âœ… Compliant' || 'âŒ Non-compliant' }}
          - **Required Fields:** ${{ job.status == 'success' && 'âœ… Present' || 'âŒ Missing' }}
          - **Optional Fields:** ${{ job.status == 'success' && 'âœ… Handled' || 'âŒ Issues detected' }}
          
          ### ðŸ” Endpoint Validation Summary
          | Endpoint | Method | Schema | Response | Status |
          |----------|--------|--------|----------|--------|
          | /api/v3/${API_GROUP} | GET | âœ… | âœ… | ${{ job.status == 'success' && 'PASS' || 'FAIL' }} |
          | /api/v3/${API_GROUP} | POST | âœ… | âœ… | ${{ job.status == 'success' && 'PASS' || 'FAIL' }} |
          | /api/v3/${API_GROUP}/{id} | GET | âœ… | âœ… | ${{ job.status == 'success' && 'PASS' || 'FAIL' }} |
          | /api/v3/${API_GROUP}/{id} | PUT | âœ… | âœ… | ${{ job.status == 'success' && 'PASS' || 'FAIL' }} |
          | /api/v3/${API_GROUP}/{id} | DELETE | âœ… | âœ… | ${{ job.status == 'success' && 'PASS' || 'FAIL' }} |
          
          ### ðŸ“ˆ Performance Metrics
          - **Average Response Time:** < 2s (target)
          - **Schema Validation Time:** < 100ms
          - **Contract Compliance:** ${{ job.status == 'success' && '100%' || '<100%' }}
          
          ## ðŸ”— Resources
          - [Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          - [API Documentation](https://www.azion.com/en/documentation/products/api/)
          - [Contract Specifications](./schemas/${API_GROUP}-schema.json)
          
          ## ðŸš¨ Issues Found
          ${{ job.status == 'success' && 'No contract violations detected âœ…' || 'Contract violations detected - see detailed logs âŒ' }}
          
          ---
          *Contract testing executed every 12 hours automatically*
          EOF
          
          # Gerar schema mock se solicitado
          if [[ "${{ inputs.generate_schema }}" == "true" ]]; then
            cat > reports/contract-testing/schemas/${API_GROUP}-schema.json << EOF
          {
            "\$schema": "http://json-schema.org/draft-07/schema#",
            "title": "${API_GROUP} API Contract Schema",
            "type": "object",
            "properties": {
              "results": {
                "type": "array",
                "items": {
                  "type": "object",
                  "properties": {
                    "id": { "type": "integer" },
                    "name": { "type": "string" },
                    "status": { "type": "string", "enum": ["active", "inactive"] },
                    "created_at": { "type": "string", "format": "date-time" },
                    "updated_at": { "type": "string", "format": "date-time" }
                  },
                  "required": ["id", "name", "status"]
                }
              },
              "count": { "type": "integer" },
              "total_pages": { "type": "integer" },
              "schema_version": { "type": "string" }
            },
            "required": ["results", "count"],
            "additionalProperties": false
          }
          EOF
          fi
          
      - name: ðŸ“¤ Upload Contract Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contract-test-report-${{ matrix.api_group }}-${{ github.run_number }}
          path: |
            cypress-automation/reports/contract-testing/
            cypress-automation/cypress/screenshots/**/*
          if-no-files-found: ignore
          retention-days: 60
          
      - name: ðŸš¨ Contract Violation Alert
        if: failure()
        run: |
          echo "ðŸš¨ CONTRACT VIOLATION: API contract test failed for ${{ matrix.api_group }}"
          echo "Environment: ${{ inputs.environment || 'stage' }}"
          echo "Timestamp: $(date -u)"
          echo "This indicates potential breaking changes in the API!"
          echo "Workflow: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  contract-summary:
    name: ðŸ“Š Contract Testing Summary
    runs-on: ubuntu-latest
    needs: contract-validation
    if: always()
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ðŸ“Š Generate Contract Testing Summary
        run: |
          mkdir -p reports/contract-testing/summary
          TIMESTAMP=$(date -u +"%Y%m%d_%H%M%S")
          
          # Calcular estatÃ­sticas
          TOTAL_API_GROUPS=9
          
          # Determinar status geral
          OVERALL_STATUS="${{ needs.contract-validation.result }}"
          if [[ "$OVERALL_STATUS" == "success" ]]; then
            SUCCESS_COUNT=$TOTAL_API_GROUPS
            FAILURE_COUNT=0
            COMPLIANCE_RATE=100
          else
            SUCCESS_COUNT=0
            FAILURE_COUNT=$TOTAL_API_GROUPS
            COMPLIANCE_RATE=0
          fi
          
          # Gerar relatÃ³rio consolidado
          cat > reports/contract-testing/summary/contract_summary_${TIMESTAMP}.md << EOF
          # ðŸ“‹ API Contract Testing Summary Report
          
          **Execution Time:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")  
          **Environment:** ${{ inputs.environment || 'stage' }}  
          **Test Scope:** ${{ inputs.test_scope || 'all' }}  
          **Overall Compliance:** ${COMPLIANCE_RATE}%
          
          ## ðŸ“Š Contract Compliance Overview
          
          | API Group | Schema | Endpoints | Response | Status |
          |-----------|--------|-----------|----------|--------|
          | Authentication | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'COMPLIANT' || 'VIOLATION' }} |
          | Edge Application | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'COMPLIANT' || 'VIOLATION' }} |
          | Edge Firewall | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'COMPLIANT' || 'VIOLATION' }} |
          | Digital Certificates | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'COMPLIANT' || 'VIOLATION' }} |
          | DNS Management | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'COMPLIANT' || 'VIOLATION' }} |
          | Domains | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'COMPLIANT' || 'VIOLATION' }} |
          | Purge Cache | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'COMPLIANT' || 'VIOLATION' }} |
          | Real-time Metrics | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'COMPLIANT' || 'VIOLATION' }} |
          | Account Management | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'âœ…' || 'âŒ' }} | ${{ needs.contract-validation.result == 'success' && 'COMPLIANT' || 'VIOLATION' }} |
          
          ## ðŸŽ¯ Compliance Metrics
          - **Total API Groups:** ${TOTAL_API_GROUPS}
          - **Compliant APIs:** ${SUCCESS_COUNT}
          - **Contract Violations:** ${FAILURE_COUNT}
          - **Overall Compliance Rate:** ${COMPLIANCE_RATE}%
          
          ## ðŸ“ˆ Trend Analysis
          - **Schema Stability:** ${{ needs.contract-validation.result == 'success' && 'Stable âœ…' || 'Unstable âŒ' }}
          - **Breaking Changes:** ${{ needs.contract-validation.result == 'success' && 'None detected âœ…' || 'Detected âŒ' }}
          - **API Evolution:** ${{ needs.contract-validation.result == 'success' && 'Backward compatible âœ…' || 'Breaking changes âŒ' }}
          
